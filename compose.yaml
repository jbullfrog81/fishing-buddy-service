services:
  app:
    build:
      dockerfile: ./dockerfile
      context: .
      #volumes:
      #  - ..:/opt/app/source
    depends_on:
      - cache
      - mysql
    ports:
      - '8080:8080'
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ifish
      MYSQL_USER: fisherman
      MYSQL_PASSWORD: fishon
      MYSQL_ROOT_PASSWORD: fishermanscove
volumes:
  cache:
    driver: local