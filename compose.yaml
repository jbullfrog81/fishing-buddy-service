services:
  app:
    build:
      dockerfile: ./dockerfile
      context: .
      #volumes:
      #  - ..:/opt/app/source
    depends_on:
      - cache
    ports:
      - '8080:8080'
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
volumes:
  cache:
    driver: local